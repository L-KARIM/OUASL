<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./index.css" />

  <header
    id="roomroas-accordion"
    data-name="roomroas-accordion"
    data-tag="header"
  >
    <div class="header-header-header">
      <div class="div-container">
        <div class="div-wrapper">
          <img class="div-container-icon" alt="" src="Assets\\Icon.svg" />

          <button class="sidenav-button" role="button" onclick="openNav()">
            <img class="nav-navicon" alt="" src="Assets/Vector.svg" />
          </button>

          <div class="sidenav" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
              >×</a
            >
            <div class="li-navigation">الأسئلة الشائعة</div>
            <div class="li-navigation">المعلم</div>
            <div class="li-navigation">دوراتنا</div>
            <div class="li-navigation">المميزات</div>
            <div class="li-navigation">من نحن</div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <script src="./index.js"></script>
</html>
